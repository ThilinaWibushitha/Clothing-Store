    <section>
      <div class="container"><h2 class="title">My Account</h2></div>
    </section>
    <section class="log">
      <form action="http://localhost:3000/backend/index.php" method="POST">
        <div class="input-field">
          <h2 class="title-login">Login</h2>
          <label for="uname" class="left"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="uname"
            id="uname"
            required
          />
          <label for="psw" class="left"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />
          <label for="remember" class="left">
            <input
              type="checkbox"
              checked="checked"
              name="remember"
              id="remember"
            />
            Remember me
          </label>
          <button type="submit" class="btn">Login</button>
          <button type="button" class="btn" id="btn">Cancel</button>
          <span class="psw"><a href="#">Forgot password?</a></span>
          <span class="psw"><a href="./signup.html">Sign In</a></span>
        </div>
      </form>
    </section>
